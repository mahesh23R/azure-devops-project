trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

stages:
- stage: build
  jobs:
  - job: FirstJob
    steps:
    - bash: echo build FirstJob
  - job: SecondJob
    steps:
    - bash: echo build SecondJob
  - job: Thirdjob
    dependsOn: FirstJob
    steps:
    - bash: echo build ThirdJob 
    - bash: echo build $(pipelinelevelvariables)
- stage: devdeploy
  variables:
    environment: dev
  dependsOn: Build
  jobs:
  - job: devDeployjob
    steps:
    - bash: echo $(environment)Deployjob
- stage: qadeploy
  variables:
    environment: qa
  dependsOn: Build
  jobs:
  - job: qaDeployjob
    steps:
    - bash: echo $(environment)Deployjob
- stage: proddeploy
  variables:
    environment: prod
  dependsOn:
  - devdeploy
  - qadeploy
  jobs:
  - job: prodDeployjob
    steps:
    - bash: echo $(environment)Deployjob



