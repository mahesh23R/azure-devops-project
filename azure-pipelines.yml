trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

stages:
- stage: build
  jobs:
  - job: FirstJob
    steps:
    - bash: echo build FirstJob
  - job: SecondJob
    steps:
    - bash: echo build SecondJob
  - job: Thirdjob
    dependsOn: FirstJob
    steps:
    - bash: echo build ThirdJob 
- stage: devdeploy
  dependsOn: Build
  jobs:
  - job: devDeployjob
    steps:
    - bash: echo devDeployjob
- stage: qadeploy
  dependsOn: Build
  jobs:
  - job: qaDeployjob
    steps:
    - bash: echo qaDeployjob
- stage: proddeploy
  dependsOn:
  - devdeploy
  - qadeploy
  jobs:
  - job: prodDeployjob
    steps:
    - bash: echo prodDeployjob



